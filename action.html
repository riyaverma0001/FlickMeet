<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Join meeting</title>

    <link rel="icon" type="image/x-icon" href="../public/Assets/images/favicon/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../public/Assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grey+Qo&family=Macondo&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-tops">
        <a href="#" class="navbar-brand text-dark">
            <!-- <img src="public/Assets/images/Flickmeet/Flickmeet_logo-removebg-preview.png" class="logo" alt="" > -->
            <div class="newlogo">FlickMeet</div>
        </a>
        <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">At a glance</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">How it Works</a>
            </li>
            
        </ul>

        <ul class="navbar-nav mr-0">
            <li class="nav-item sign-in display-center">
                <a href="#" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary btn-lg  font-weight-bold join-meeting font-color hover-bg-red" >Join the Meeting</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-lg btn-info font-weight-bold new-meeting bg-color hover-bg-white">Start a Meeting</button>
            </li>
        </ul>
        </div>
    </nav>

    <main>
        <div class="jumbotron h-100 d-flex margin" id="bgBlack">
            <div class="container w-50">
                <h1 style="font-size: 3rem; color: white;">Premium video meeting. Now it is available for free to everyone.</h1>
                <p style="font-size: 20px; color: gray;">We're redesigning the FlickMeet service for secure business meetings and making it free for everyone to use. </p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting bg-color" >
                            <span class="material-icons mr-2 bg-color">video_call</span>
                            New meeting
                        </button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-light font-weight-bold display-center bg-color" style="background-color: #000000;">
                            <span class="material-icons mr-2">keyboard</span>
                            <input type="text" placeholder="Enter a code" style="border: none; color: #ffffff;" class="enter-code">
                        </button>
                    </li>
                    <li class="text-light font-weight-bold cursor-pointer pl-2 join-action">
                        Join
                    </li>
                </ul>
            </div>
            
            <div class="container w-50">
                <img src="../public/Assets/images/vc/video-conference-call.jpg" class="signin-image" alt="">
            </div>
            
        </div>
        <footer class="container footer">
            <h6 class="neg-margin" style="color: white;">Learn more about <span class="learn-more" style="color: rgb(181, 53, 53);">FlickMeet</span></h6>
        </footer>
        
    </main>

    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $(document).on("click", ".join-meeting" , function() {
                $(".enter-code").focus();
            })
        })

        $(function() {
            $(document).on("click", ".join-action" , function() {
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })

            $(document).on("click", ".new-meeting" , function() {
                var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })
        })
    </script>
</body>
</html>
